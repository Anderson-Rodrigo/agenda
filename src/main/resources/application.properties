server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/agenda
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# FLYWAY (FlywayProperties)
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/agenda
spring.flyway.locations=classpath:db.migration.schema
spring.flyway.user=postgres
spring.flyway.password=postgres

# APPLICATION
application.async-core-pool-size=2
application.async-max-pool-size=50
application.async-queue-capacity=10000